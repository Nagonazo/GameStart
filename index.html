<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>AR Example with Image Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .hud-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="hud-text">指定の場所に移動してください</div>

    <a-scene embedded arjs="debugUIEnabled: true;">
        <a-marker type="image" url="red.png">
            <a-text value="1865" color="red" position="0 0.5 0" scale="2 2 2"></a-text>
        </a-marker>

        <a-marker type="image" url="blue.png">
            <a-text value="7543" color="blue" position="0 0.5 0" scale="3 3 3"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
