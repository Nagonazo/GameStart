<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
      
      #arc-text {
        font-family: 'Luckiest Guy', cursive;
        font-size: 4em;
        position: relative;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <!-- AR.js Scene -->
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity id="arc-text" position="0 1.5 0">
          <a-text value="GAME START" color="#FF0000" align="center" scale="2 2 2" rotation="0 0 0"></a-text>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // ここに半円状にテキストを表示するためのロジックを追加
      const text = "GAME START";
      const arcText = document.querySelector("#arc-text");
      const radius = 1.5; // 半径のサイズをメートル単位で設定

      for (let i = 0; i < text.length; i++) {
        const charElement = document.createElement('a-text');
        charElement.setAttribute('value', text[i]);
        charElement.setAttribute('color', '#FF0000');
        charElement.setAttribute('scale', '0.5 0.5 0.5');
        charElement.setAttribute('align', 'center');
        arcText.appendChild(charElement);
      }

      const chars = arcText.children;
      const angleStep = 180 / (text.length - 1); // 半円状に文字を配置するための角度

      for (let i = 0; i < chars.length; i++) {
        const angle = -90 + i * angleStep;
        const x = radius * Math.cos(angle * Math.PI / 180);
        const y = radius * Math.sin(angle * Math.PI / 180);
        chars[i].setAttribute('position', `${x} ${y} 0`);
        chars[i].setAttribute('rotation', `0 0 ${angle}`);
      }
    </script>

  </body>
</html>
