<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>AR Example with Image Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .hud-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="hud-text">指定の場所に移動してください</div>

    <a-scene embedded arjs="debugUIEnabled: false;">
        <a-marker type="pattern" url="red.patt">
            <a-text value="1 8 6 5" color="red" position="0 2 -2" scale="3 3 3" align="center" rotation="-90 0 0"></a-text>
            <a-text value="次のマーカーを探して" color="red" position="0 0.5 -1.5" scale="2 2 2" align="center" rotation="-90 0 0"></a-text>
        </a-marker>
        
        <a-marker type="pattern" url="blue.patt">
            <a-text value="7 5 4 3" color="blue" position="0 -0.5 0" scale="5 5 5" align="center" rotation="-90 0 0"></a-text>
            <a-text value="この数字をメモしてね" color="blue" position="0 -1 1" scale="5 5 5" align="center" rotation="-90 0 0"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
